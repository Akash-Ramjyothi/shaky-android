buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
    }
}

subprojects {
    plugins.apply('checkstyle')

    repositories {
        mavenCentral()
    }
}

ext {
    compileSdkVersion = 23
    buildToolsVersion = '23.0.1'
    minSdkVersion = 15
    targetSdkVersion = 23
}