apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError true
    }
}

dependencies {
    compile 'com.squareup:seismic:1.0.1'
    compile "com.android.support:appcompat-v7:$supportLibrariesVersion"
    compile "com.android.support:recyclerview-v7:$supportLibrariesVersion"
    compile "com.android.support:support-v4:$supportLibrariesVersion"
    compile "com.android.support:support-annotations:$supportLibrariesVersion"

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.9.5'
    testCompile 'org.robolectric:robolectric:3.0'
}

ext {
	bintrayRepo = 'maven'
	bintrayName = 'shaky' 

	publishedGroupId = GROUP_ID 
	artifact = ARTIFACT
	libraryVersion = VERSION_NAME
	libraryName = LIBRARY_NAME
	libraryDescription = LIBRARY_DESCRIPTION 

	siteUrl = 'https://github.com/linkedin/shaky-android'
	gitUrl = 'https://github.com/linkedin/shaky-android.git'

	developerId = 'com.linkedin'
	developerName = 'LinkedIn Corp.'
	developerEmail = ''

	licenseName = 'The Apache Software License, Version 2.0'
	licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
	allLicenses = ["Apache-2.0"]
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

